<html>

	<title>Guo - Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
	<script>
		// Initialize Firebase
		var config = {
		apiKey: "AIzaSyAtcxJUK-vcibquzhHFSp5KEIov_whAb_w",
		authDomain: "guoguo-a13d6.firebaseapp.com",
		databaseURL: "https://guoguo-a13d6.firebaseio.com",
		projectId: "guoguo-a13d6",

		firebase.initializeApp(config);

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="container">
		<div id="header">
			<h1>Guo</h1>
			<div id="auth">
				<input type="text" id="username" placeholder="Username">
				<input type="text" id="email" placeholder="Email">
				<input type="password" id="password" placeholder="Password">
				<button id="sign-up">Sign Up</button>
				<button id="login">Log In</button>
			</div>
			<div id="user-info">
				<span id="display-name"></span>
				<button id="logout">Log Out</button>
			</div>
		</div>

		<div id="main">
			<div id="profile">
				<h2>My Profile</h2>
				<p id="profile-name"></p>
				<img id="profile-photo" width="200">

				<div id="profile-photo">
					<p>Add a image for your profile:</p>
					<input type="file" id="profile-photo-file" accept="image/gif, image/jpeg, image/png">
					<button id="submit-photo">Submit Profile Photo</button>
				</div>
				<div id="profile-age">
					<p>What is your age?</p>
					<input type="text" id="age" placeholder="Age"/>
					<input type="button" value="done" id="age-btn"/>
				</div>
				<div id="display-age"></div>

				<div id="profile-bio">
					<p>Bio?</p>
					<input type="text" id="bio" placeholder="bio"/>
					<input type="button" value="done" id="bio-btn"/>
				</div>
				<div id="display-bio"></div>

			</div>
		</div>

		<div id="sidebar">
			<ul id="menu">
				<li><a href="index.html">Home</a></li>
				<li>Friends</li>
				<li>Top Users</li>
			</ul>
		</div>
	</div>

	<script src="js/auth.js"></script>
	<script src="js/profile.js"></script>
	<script src="js/information.js"></script>
</body>
</html>
